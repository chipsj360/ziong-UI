<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>off canvas navbar </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/customNavbar.css">
    <link rel="stylesheet" href="./css/offcanvas-navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light  shadow mb-4"  style="background-color: #8490A3;" aria-label="Main navigation">
        <div class="container-fluid">
              <div class="navbar-brand">
                <img src="" alt="" class="logo ">
              </div>
              
            
            
            <button class="navbar-toggler align-content-ri p-0 border-0" type="button" id="navbarSideCollapse"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
    
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="profileDropdown1" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                           <span >Products</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end w-220px" aria-labelledby="profileDropdown1">
                            <li><a class="dropdown-item  ">Construction</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item " href="/logout">Building</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item px-3 d-flex">
                        <a class="nav-link position-relative" href="">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="position-absolute top-0 start-100 translate-middle rounded-pill badge bg-secondary badge-pill"></span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-user-circle-o me-2"></i><span ></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end w-220px" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item  ">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item " href="/logout">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link active">Login</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/offcanvas-navbar.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const navbarToggle = document.getElementById("navbarSideCollapse");
        const offcanvasCollapse = document.querySelector(".offcanvas-collapse");
    
        document.addEventListener("click", function (event) {
                if (!offcanvasCollapse.contains(event.target) && !navbarToggle.contains(event.target)) {
                    offcanvasCollapse.classList.remove("open");
                }
            });
    });
    </script>
</body>
</html>
