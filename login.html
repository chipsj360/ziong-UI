<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- MDB and Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- MDB UI Kit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" />
</head>
<Style>
    body {
        background-image: url("./assets/img/back-1.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }

    .card {
        opacity: 0.95;
    }
</Style>

<body>
    <div class="container vh-100 d-flex flex-column justify-content-center ">
        <div class="row  justify-content-center">
            <div class="card w-50">
                <div class="row justify-content-center">
                    <div class="col-10 pt-5">
                        <!-- Pills navs -->

                        <ul class="nav nav-pills nav-justified mb-1" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login"
                                    role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register"
                                    role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
                            </li>
                        </ul>

                        <!-- Pills content -->
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                aria-labelledby="tab-login">
                                <form class="p-2">
                                    <div class="text-center mb-3">
                                        <h3>ZIONG LIMITED</h3>
                                    </div>
                                    <!-- Email input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="loginName" class="form-control" />
                                        <label class="form-label" for="loginName">Email or username</label>
                                    </div>
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="loginPassword" class="form-control" />
                                        <label class="form-label" for="loginPassword">Password</label>
                                    </div>

                                    <div class="row mb-4">


                                        <div class="col-md-12 d-flex justify-content-center">
                                            <!-- Simple link -->
                                            <a href="#!">Forgot password?</a>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-secondary btn-block mb-4 w-100">Sign
                                        in</button>

                                    <!-- Register buttons -->
                                    <div class="text-center">
                                        <p>Not a member? <a href="#!">Register</a></p>
                                    </div>

                                </form>
                            </div>

                            <div class="tab-pane fade pt-3 " id="pills-register" role="tabpanel"
                                aria-labelledby="tab-register">
                                <form class="p-2">
                                    <div class="text-center mb-3">
                                        <h3>ZIONG LIMITED</h3>
                                    </div>
                                    <!-- Name input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="registerName" class="form-control" />
                                        <label class="form-label" for="registerName">First Name</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="registerName" class="form-control" />
                                        <label class="form-label" for="registerName">Last Name</label>
                                    </div>
                                    <!-- Username input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="registerUsername" class="form-control" />
                                        <label class="form-label" for="registerUsername">Username</label>
                                    </div>
                                    <!-- Email input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="registerEmail" class="form-control" />
                                        <label class="form-label" for="registerEmail">Email</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="tel" id="contactNo" class="form-control" />
                                        <label class="form-label" for="contactNo">Phone</label>
                                    </div>
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="registerPassword" class="form-control" />
                                        <label class="form-label" for="registerPassword">Password</label>
                                    </div>
                                    <!-- Repeat Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="registerRepeatPassword" class="form-control" />
                                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-secondary btn-block mb-3">Register</button>
                                </form>
                            </div>
                        </div>
                        <!-- Pills content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlHjz/90p6KIbzG7xHkN8yIy1wZ8J2FnZBhjRMtSnH8L5v5DOMP8MRtRgLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhG81r603YFm2ZIIO9cWLxINMEGg5xR/dnYw5Un+czrZ5f6R0G7rGCK7Og9+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            // Get the values of the password and repeat password fields
            var password = document.getElementById('registerPassword').value;
            var repeatPassword = document.getElementById('registerRepeatPassword').value;

            // Check if passwords match
            if (password !== repeatPassword) {
                // Prevent form submission
                e.preventDefault();

                // Display error message
                alert('Passwords do not match! Please try again.');
            }
        });
    </script>

</body>

</html>
