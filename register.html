<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- MDB and Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- MDB UI Kit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" />
</head>

<Style>
    body {
        background-image: url("./assets/img/back-1.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }

    .card {
        opacity: 0.95;
    }
</Style>

<body>
    <div class="container vh-100 d-flex flex-column justify-content-center ">
        <div class="row  justify-content-center">
            <div class="card w-75 w-md-50">
                <div class="row justify-content-center">
                    <div class="col-10 pt-5">
                        <form class="p-2">
                            <div class="text-center mb-3">
                                <h3>ZIONG LIMITED</h3>
                            </div>
                            <!-- First Name input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="registerFirstName" class="form-control" />
                                <label class="form-label" for="registerFirstName">First Name</label>
                            </div>
                            <!-- Last Name input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="registerLastName" class="form-control" />
                                <label class="form-label" for="registerLastName">Last Name</label>
                            </div>
                            <!-- Username input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="registerUsername" class="form-control" />
                                <label class="form-label" for="registerUsername">Username</label>
                            </div>
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="registerEmail" class="form-control" />
                                <label class="form-label" for="registerEmail">Email</label>
                            </div>
                            <!-- Phone input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="tel" id="contactNo" class="form-control" />
                                <label class="form-label" for="contactNo">Phone</label>
                            </div>
                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="registerPassword" class="form-control" />
                                <label class="form-label" for="registerPassword">Password</label>
                            </div>
                            <!-- Repeat Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="registerRepeatPassword" class="form-control" />
                                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-secondary btn-block mb-3">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlHjz/90p6KIbzG7xHkN8yIy1wZ8J2FnZBhjRMtSnH8L5v5DOMP8MRtRgLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhG81r603YFm2ZIIO9cWLxINMEGg5xR/dnYw5Un+cz
